<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title> Image Guess </title>
	<style>
		body {
			margin: 20px;
		}

		img {
			margin: 20px;
		}
	</style>
	<script>
		window.onload = function() {
		var images = document.getElementsByTagName("img");
		for (var i = 0; i < images.length; i++) {
			images[i].onclick = showAnswer;
		}
	};

	function showAnswer(eventObj) {
		var image = eventObj.target;
		var name = image.id;
		name = name + ".jpg";
		image.src = name;

		setTimeout(reblur, 2000, image);
	}

	function reblur(image) {
		var name = image.id;
		name = name + "blur.jpg";
		image.src = name;
	}
	</script>
</head>

<body>
	<img id="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Mona_Lisa%2C_by_Leonardo_da_Vinci%2C_from_C2RMF_retouched.jpg/800px-Mona_Lisa%2C_by_Leonardo_da_Vinci%2C_from_C2RMF_retouched.jpg" width="300" height="350" src="https://sun9-59.userapi.com/impf/c824409/v824409184/149eb3/KrViJ5Tao-g.jpg?size=399x604&quality=96&blur=50,20&sign=595061cf4952afd42a5ca5a7ed324125&c_uniq_tag=ypFB6QB65TxpxQJTXIuaEoTjHUlBluKni1z2W2kKg5E&type=album" width="300" height="370">

</body>

</html>
